<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Notificaci칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">


        <div class="card shadow">
                <div class="card-header bg-primary text-white">
                <h4 class="mb-0">游댒 Agregar Nueva Notificacion</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje *</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Tipo *</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="info">Informaci칩n</option>
                                <option value="advertencia">Advertencia</option>
                                <option value="error">Error</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="id_usuario" class="form-label">Usuario</label>
                            <select class="form-select" id="id_usuario" name="id_usuario">
                                <option value="">Seleccione un usuario</option>
                                {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_camara" class="form-label">C치mara</label>
                        <select class="form-select" id="id_camara" name="id_camara">
                            <option value="">Seleccione una c치mara</option>
                            {% for camara in camaras %}
                            <option value="{{ camara.id }}">{{ camara.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>

                  
                     <div class="mt-4 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                                  <i class="fas fa-save"></i> Guardar 
                        </button>
                        <a href="{{ url_for('notificacion_index') }}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
