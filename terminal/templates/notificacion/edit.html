<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Notificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Editar Notificación</h2>
            <a href="{{ url_for('notificacion_index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje *</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required>{{ notificacion.mensaje }}</textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Tipo *</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="info" {% if notificacion.tipo == 'info' %}selected{% endif %}>Información</option>
                                <option value="advertencia" {% if notificacion.tipo == 'advertencia' %}selected{% endif %}>Advertencia</option>
                                <option value="error" {% if notificacion.tipo == 'error' %}selected{% endif %}>Error</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="id_usuario" class="form-label">Usuario</label>
                            <select class="form-select" id="id_usuario" name="id_usuario">
                                <option value="">Seleccione un usuario</option>
                                {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}" {% if notificacion.id_usuario == usuario.id %}selected{% endif %}>
                                    {{ usuario.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_camara" class="form-label">Cámara</label>
                        <select class="form-select" id="id_camara" name="id_camara">
                            <option value="">Seleccione una cámara</option>
                            {% for camara in camaras %}
                            <option value="{{ camara.id }}" {% if notificacion.id_camara == camara.id %}selected{% endif %}>
                                {{ camara.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
