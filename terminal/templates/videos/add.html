{% extends "base.html" %}

{% block title %}Agregar Cámara{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Agregar Nueva Cámara</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('camaras_add') }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ form_data.nombre if form_data }}" required>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="url">URL de la Cámara *</label>
                        <input type="url" class="form-control" id="url" name="url" 
                               value="{{ form_data.url if form_data }}" required>
                        <small class="form-text text-muted">Ejemplo: rtsp://usuario:contraseña@direccion:puerto/ruta</small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion" 
                               value="{{ form_data.ubicacion if form_data }}">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="descripcion">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" 
                               value="{{ form_data.descripcion if form_data }}">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="angulo_min">Ángulo Mínimo (°)</label>
                        <input type="number" class="form-control" id="angulo_min" name="angulo_min" 
                               value="{{ form_data.angulo_min if form_data else 45 }}" min="0" max="180">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="angulo_max">Ángulo Máximo (°)</label>
                        <input type="number" class="form-control" id="angulo_max" name="angulo_max" 
                               value="{{ form_data.angulo_max if form_data else 135 }}" min="0" max="180">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="hombros_min">Dist. Mín. Hombros (m)</label>
                        <input type="number" step="0.1" class="form-control" id="hombros_min" name="hombros_min" 
                               value="{{ form_data.hombros_min if form_data else 0.5 }}" min="0.1" max="5">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="hombros_max">Dist. Máx. Hombros (m)</label>
                        <input type="number" step="0.1" class="form-control" id="hombros_max" name="hombros_max" 
                               value="{{ form_data.hombros_max if form_data else 1.5 }}" min="0.1" max="5">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="manos_min">Dist. Mín. Manos (cm)</label>
                        <input type="number" class="form-control" id="manos_min" name="manos_min" 
                               value="{{ form_data.manos_min if form_data else 30 }}" min="10" max="300">
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="manos_max">Dist. Máx. Manos (cm)</label>
                        <input type="number" class="form-control" id="manos_max" name="manos_max" 
                               value="{{ form_data.manos_max if form_data else 150 }}" min="10" max="300">
                    </div>
                    
                    <div class="form-group col-md-6 align-self-end">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="activa" name="activa" 
                                   {{ 'checked' if not form_data or form_data.activa }}>
                            <label class="custom-control-label" for="activa">Cámara Activa</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary mr-2">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a href="{{ url_for('camaras_index') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
