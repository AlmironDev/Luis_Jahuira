<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>➕ Agregar Nuevo Video</h1>
            <a href="{{ url_for('video_index') }}" class="btn btn-outline-secondary">← Cancelar</a>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Video</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL del Video</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="http://..." required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Video</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
