<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar C치mara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .card { margin-top: 20px; box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 40, 50, 0.15); }
        .form-group { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">

        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i>游닣 Agregar Nueva C치mara</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/camaras/add">

                     <div class="row g-3">

                               <div class=" col-md-6">
                                   <label for="nombre">Nombre *</label>
                                   <input type="text" class="form-control" id="nombre" name="nombre" required>
                               </div>
                               <div class=" col-md-6">
                                   <label for="url">URL *</label>
                                   <input type="url" class="form-control" id="url" name="url" required>
                                   <small class="form-text text-muted">Ej: rtsp://usuario:contrase침a@ip:puerto/ruta</small>
                               </div>
                      
                               <div class=" col-md-6">
                                   <label for="ubicacion">Ubicaci칩n</label>
                                   <input type="text" class="form-control" id="ubicacion" name="ubicacion">
                               </div>
                               <div class=" col-md-6">
                                   <label for="descripcion">Descripci칩n</label>
                                   <input type="text" class="form-control" id="descripcion" name="descripcion">
                               </div>
                                    
                        <div/>
                    
                
                    
                    <hr>
                    
                    <h5 class="mb-3">Configuraci칩n de Postura</h5>

                    
                    <div class="row g-3">
                        
                         <div class="col-md-3">
                             <label for="angulo_min">츼ngulo M칤n (춿)</label>
                             <input type="number" class="form-control" id="angulo_min" name="angulo_min" value="45" min="0" max="180">
                         </div>
                         <div class="col-md-3">
                             <label for="angulo_max">츼ngulo M치x (춿)</label>
                             <input type="number" class="form-control" id="angulo_max" name="angulo_max" value="135" min="0" max="180">
                         </div>
                         <div class="col-md-3">
                             <label for="hombros_min">Hombros M칤n (m)</label>
                             <input type="number" step="0.1" class="form-control" id="hombros_min" name="hombros_min" value="0.5" min="0.1" max="5">
                         </div>
                         <div class="col-md-3">
                             <label for="hombros_max">Hombros M치x (m)</label>
                             <input type="number" step="0.1" class="form-control" id="hombros_max" name="hombros_max" value="1.5" min="0.1" max="5">
                         </div>
                        
                         <div class="col-md-3">
                             <label for="manos_min">Manos M칤n (cm)</label>
                             <input type="number" class="form-control" id="manos_min" name="manos_min" value="30" min="10" max="300">
                         </div>
                         <div class="col-md-3">
                             <label for="manos_max">Manos M치x (cm)</label>
                             <input type="number" class="form-control" id="manos_max" name="manos_max" value="150" min="10" max="300">
                         </div>
                  
                        <div class="col-md-6">
                            <div class="form-check form-switch mt-4">
                                <input class="form-check-input" type="checkbox" id="activa" name="activa" checked>
                                <label class="form-check-label" for="activa">C치mara Activo</label>
                            </div>
                        </div>
                    <div/>
           
      
                    <div class="mt-4 d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                             Guardar Usuario
                        </button>
                        <a href="{{ url_for('camaras_index') }}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
