<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar C√°mara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 2rem;
      }
      .card {
        box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.1);
        border: none;
      }
      .card-header {
        font-weight: 600;
      }
      .form-label {
        font-weight: 500;
      }
      #lista-camaras button {
        margin-top: 0.3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mt-3">
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          <i class="fa fa-info-circle me-2"></i>{{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <div class="card mt-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="fa-solid fa-video me-2"></i>Agregar Nueva C√°mara
          </h5>
        </div>

        <div class="card-body">
          <form method="POST" action="{{ url_for('camaras_add') }}">
            <div class="row g-3 align-items-end">
              <div class="col-md-12">
                <label for="nombre" class="form-label">Nombre *</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>

              <div class="col-md-12">
                <label for="url" class="form-label">URL *</label>
                <input
                  type="url"
                  class="form-control"
                  id="url"
                  name="url"
                  required
                  placeholder="rtsp://usuario:contrase√±a@ip:puerto/ruta"
                />
              </div>

              <div class="col-md-3">
                <button
                  type="button"
                  id="btn-buscar"
                  class="btn btn-outline-secondary w-100"
                >
                  <i class="fa-solid fa-search me-1"></i>Buscar c√°maras
                </button>
              </div>
            </div>

            <div id="busqueda-estado" class="mt-3"></div>
            <div id="lista-camaras" class="list-group mt-2"></div>

            <div class="row g-3 mt-3">
              <div class="col-md-12">
                <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
                <input
                  type="text"
                  class="form-control"
                  id="ubicacion"
                  name="ubicacion"
                />
              </div>
              <div class="col-md-12">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  name="descripcion"
                />
              </div>
              <div class="form-check form-switch mt-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="activa"
                  name="activa"
                  value="1"
                  checked
                />
                <label class="form-check-label" for="activa">
                  C√°mara activa
                </label>
              </div>
            </div>

            <hr class="my-4" />
            <h5 class="mb-3">
              <i class="fa-solid fa-ruler-combined me-2"></i>Configuraci√≥n de
              Postura
            </h5>

            <div class="row g-3">
              <div class="col-md-3">
                <label for="muslo_rodilla_pie" class="form-label"
                  >√Ångulo M√≠n (¬∞)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="muslo_rodilla_pie"
                  name="muslo_rodilla_pie"
                  value="90"
                  min="80"
                  max="100"
                />
              </div>
              <div class="col-md-3">
                <label for="espalda_cadera_muslo" class="form-label"
                  >√Ångulo M√°x (¬∞)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="espalda_cadera_muslo"
                  name="espalda_cadera_muslo"
                  value="90"
                  min="80"
                  max="100"
                />
              </div>
              <div class="col-md-3">
                <label for="hombros_brazos" class="form-label"
                  >Hombros M√≠n (m)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="hombros_brazos"
                  name="hombros_brazos"
                  value="90"
                  min="80"
                  max="100"
                />
              </div>
              <div class="col-md-3">
                <label for="espalda_cuello_cabeza" class="form-label"
                  >Hombros M√°x (m)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="espalda_cuello_cabeza"
                  name="espalda_cuello_cabeza"
                  value="90"
                  min="80"
                  max="100"
                />
              </div>
              <div class="col-md-3">
                <label for="manos_muneca" class="form-label"
                  >Manos M√≠n (cm)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="manos_muneca"
                  name="manos_muneca"
                  value="90"
                  min="80"
                  max="100"
                />
              </div>
            </div>

            <div class="mt-4 d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-save me-1"></i>Guardar C√°mara
              </button>
              <a
                href="{{ url_for('camaras_index') }}"
                class="btn btn-outline-secondary"
              >
                <i class="fa-solid fa-arrow-left me-1"></i>Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const buscarBtn = document.getElementById("btn-buscar");
      const listaDiv = document.getElementById("lista-camaras");
      const estadoDiv = document.getElementById("busqueda-estado");
      let eventSource = null;
      let detenerBtn = null;

      function crearBotonDetener() {
        detenerBtn = document.createElement("button");
        detenerBtn.className = "btn btn-danger btn-sm ms-2";
        detenerBtn.innerHTML =
          '<i class="fa-solid fa-stop"></i> Detener b√∫squeda';
        detenerBtn.onclick = async () => {
          await fetch("/camaras/scan/stop", { method: "POST" });
          if (eventSource) eventSource.close();
          estadoDiv.innerHTML += `<div class="text-warning">üõë B√∫squeda detenida por el usuario.</div>`;
          detenerBtn.disabled = true;
        };
        estadoDiv.appendChild(detenerBtn);
      }

      buscarBtn.addEventListener("click", async () => {
        if (eventSource) eventSource.close(); // reinicia si hab√≠a otro stream
        listaDiv.innerHTML = "";
        estadoDiv.innerHTML = `<div class="text-info">üîé Escaneando red...</div>`;
        crearBotonDetener();

        eventSource = new EventSource("/camaras/scan/start");

        eventSource.onmessage = (event) => {
          const data = JSON.parse(event.data);

          if (data.status && data.status.includes("detenido")) {
            eventSource.close();
            return;
          }

          if (data.status && data.status.includes("completado")) {
            estadoDiv.innerHTML += `<div class="text-success">üèÅ Escaneo completado.</div>`;
            detenerBtn.disabled = true;
            eventSource.close();
            return;
          }

          if (data.ip) {
            const item = document.createElement("button");
            item.type = "button"; // <-- evita que dispare submit del form
            item.className = "list-group-item list-group-item-action";
            item.textContent = `${data.ip} ‚Äî ${data.status}`;
            item.onclick = () => {
              // Solo rellenar campos, no guardar
              document.getElementById("url").value = data.url;
              document.getElementById(
                "nombre"
              ).value = `Camara_${data.ip.replace(/\./g, "_")}`;
              estadoDiv.innerHTML = `<div class="text-primary">‚úÖ C√°mara seleccionada (${data.ip})</div>`;
            };
            listaDiv.appendChild(item);
          }
        };

        eventSource.onerror = () => {
          estadoDiv.innerHTML = `<div class="text-danger">‚ùå Error durante el escaneo.</div>`;
          eventSource.close();
        };
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
