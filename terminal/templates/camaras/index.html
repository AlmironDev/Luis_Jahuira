<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üìπ Camaras</h1>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">‚Üê Volver al inicio</a>
        </div>


        {% if videos %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for video in videos %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mb-0">{{ video['name'] }}</h5>
                    </div>

                    
                    <div class="card-body">
                        <div class="ratio ratio-16x9 mb-3 bg-secondary bg-opacity-10 rounded">
                            <div class="d-flex justify-content-center align-items-center h-100">
                                <img class="video-stream html5-main-video w-100 h-100" src="{{ video['url'] }}" >
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center py-5 bg-light rounded">
            <i class="bi bi-camera-video-off" style="font-size: 3rem;"></i>
            <h4 class="mt-3">No hay c√°maras registradas</h4>
        </div>
        {% endif %}


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
